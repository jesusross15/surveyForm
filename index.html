<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
        Hey! If you could take the time to answer these questions that would be wonderful!
        </p>
    </header>

    <form id="survey-form">
        <div class="formGroup">
            <label id="name-label">
                <p>Name:</p>
                <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
            <label id="email-label">Email:
                <input id="email" type="email" name="email" placeholder="123@email.com" required/></label>
            <label id="number-label">Age (in years): 
                <input id="number" type="number" name="number" min="13" max="120" 
                placeholder="Age" required/></label>
        </div>

        <div class="formGroup">
            <p>What is your occupation?</p>
            <select id="drop-down" name="dropDown">
                <option disabled selected value>Select an option</option>
                <option value="student">Student</option>
                <option value="educator">Educator</option>
                <option value="learner">Learner</option>
                <option value="wizard">Wizard</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="formGroup">
            <p>Would you recommend our service to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" value="value1" name="group1">
                Definitely
            </label>

            <label for="maybe">
                <input id="maybe" type="radio" value="value2" name="group1">
                Maybe
            </label>

            <label for="yikes">
                <input id="yikes" type="radio" value="value3" name="group1">
                Not even in another lifetime.
            </label>
        </div>

        <div class="formGroup">
            <p>What would you like to see improved? (check all that apply)</p>

            <label for="terms-and-conditions">
                <input class="inline" id="challenges" type="checkbox" value="1" required name="challenges" /> Challenges</a>
            </label> 

            <label for="front-end">
                <input class="inline" id="front-end" type="checkbox" value="2" required name="front-end" /> Front-end</a>
            </label>

            <label for="back-end">
                <input class="inline" id="back-end" type="checkbox" value="3" required name="back-end" /> Back-end</a>
            </label>

            <label for="data-vis">
                <input class="inline" id="data-vis" type="checkbox" value="4" required name="data-vis" /> Data Visualisations</a>
            </label>

            <label for="videos">
                <input class="inline" id="videos" type="checkbox" value="5" required name="videos" /> Videos</a>
            </label>

            <label for="forum">
                <input class="inline" id="forum" type="checkbox" value="6" required name="forum" /> Forum</a>
            </label>
        
        </div>

        <div class="formGroup">
            <label for="bio">
                <p>If you have any comments or suggestions please leave them here:</p>
                <textarea id="comments" name="comment" rows="3" cols="30" 
                placeholder="Enter your comments/suggestions here..."></textarea>
            </label>
        </div>

        <div class="formGroup">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
